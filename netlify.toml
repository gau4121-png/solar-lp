[build]
  command = "pnpm build"
  publish = "dist/public"

[functions]
  directory = "dist"

# Redirect all traffic to Manus hosting (帯域幅無制限)
[[redirects]]
  from = "/*"
  to = "https://daimatsu-solar.manus.space/:splat"
  status = 301
  force = true

[env]
  DATABASE_URL = ""
  JWT_SECRET = ""
  VITE_APP_ID = ""
  OAUTH_SERVER_URL = ""
  VITE_OAUTH_PORTAL_URL = ""
  OWNER_OPEN_ID = ""
  OWNER_NAME = ""
  BUILT_IN_FORGE_API_URL = ""
  BUILT_IN_FORGE_API_KEY = ""
  VITE_FRONTEND_FORGE_API_KEY = ""
  VITE_FRONTEND_FORGE_API_URL = ""
  VITE_ANALYTICS_ENDPOINT = ""
  VITE_ANALYTICS_PROPERTY_ID = ""
  VITE_ANALYTICS_WEBSITE_ID = ""
  VITE_APP_TITLE = ""
  VITE_APP_LOGO = ""
