[build]
  command = "pnpm build"
  publish = "dist/public"

[functions]
  directory = "dist"

# SPA routing: serve index.html for all routes except static assets
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = { NOT = [{"x-path" = "/assets/*"}] }

[env]
  DATABASE_URL = ""
  JWT_SECRET = ""
  VITE_APP_ID = ""
  OAUTH_SERVER_URL = ""
  VITE_OAUTH_PORTAL_URL = ""
  OWNER_OPEN_ID = ""
  OWNER_NAME = ""
  BUILT_IN_FORGE_API_URL = ""
  BUILT_IN_FORGE_API_KEY = ""
  VITE_FRONTEND_FORGE_API_KEY = ""
  VITE_FRONTEND_FORGE_API_URL = ""
  VITE_ANALYTICS_ENDPOINT = ""
  VITE_ANALYTICS_PROPERTY_ID = ""
  VITE_ANALYTICS_WEBSITE_ID = ""
  VITE_APP_TITLE = ""
  VITE_APP_LOGO = ""
